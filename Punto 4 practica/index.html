<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 4</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1> Super Mercado </h1>
    <form action="">
        <ul>
            <div class="HUEVOS">
                <section id="Huevo">
                    <h2 id="huevo">Canasta de Huevos</h2>
                    <h3>$15.000</h3><br>
                    <input type="number" id="canH" placeholder="Ingrese la cantidad ">
                    <button id="añadirH">Añadir</button>
                    <h3 id="totH"><br>SubTotal por los huevos
                        <h3 id="numTH">0</h3>
                    </h3>
                </section>
                <section id="imgH">
                    <img src="imagen/huevo.png"></img>
                </section>
            </div>
            <div class="clearfix"></div>
            <div class="PAN">
                <section id="Pan">
                    <h2 id="pan">Pan </h2>
                    <h3>$2.000</h3><br>
                    <input id="cantP" type="number" placeholder="Ingrese la cantidad">
                    <button id="añadirP" >Añadir</button>
                    <h3 id="totP"><br>SubTotal por el pan
                        <h3 id="numTP">0</h3>
                    </h3>
                </section>
                <section id="imgP">
                    <img src="imagen/pan.png"></img>
                </section>
            </div>
            <div class="clearflix"></div>
            <div class="LECHE">
                <section id="Leche">
                    <h2 id="leche">Leche</h2>
                    <h3>$3.500</h3><br>
                    <input id="cantL" type="number" placeholder="Ingrese la cantidad">
                    <button id="añadirL">Añadir</button>
                    <h3 id="totL"><br> SubTotal por la compra de la  leche
                        <h3 id="numTL">0</h3>
                    </h3>
                </section>
                <section id="imgL">
                    <img src="imagen/leche2.png"></img>
                </section>
            </div>
            <div class="FRUTAS">
                <section id="Fruta">
                    <h2 id="frutas">Frutas</h2>
                    <h3>$5.000</h3>
                    <input id="cantF" type="number" placeholder="Ingrese la cantidad">
                    <button id="añadirF">Añadir</button>
                    <h3 id="totF">SubTotal por la fruta
                        <h3 id="numTF">0</h3>
                    </h3>
                </section>
                <section id="imgF">
                    <img src="imagen/frutas.png"></img>
                </section>
            </div>
            <div id="rebaja">
                <button id="descuento">Generar Descuento</button>
            </div>
            <div id="final">
                <button id="confirmacion">Finalizar compra</button>
            </div>
        </ul>
    </form>
    <script src="js/codejercicio.js"></script>
</body>
</html>
