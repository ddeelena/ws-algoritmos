        <form class="row g-3" id="entrar">
            <div class="form-floating mb-3">
                <br><br><br>
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3" id="confirmar">Confirmar identidad</button>
            </div>
        </form>
        <div id="hacer">
          <button  type="button" id="agregraNuevo">Añadir producto</button>
          <button type="button" id="conocerProducto">Conocer un Producto</button>
          <button type="button" id="modificar">Cambiar un producto</button>
          <button type="button" id="conocerPedidos"> Conocer pedidos</button>
        </div>
        <div id="agregarProducto">
          <h3>Ingresa el nombre de la categoria</h3><br>
          <div class="categoria">
              <label for="tipoProducto">Categoría:</label>
              <input type="text" id="categoria"placeholder="ingrese el nombre de la categoria">
              <button id="crearCategoria">CREAR</button><br><br>
          </div>
          <h4>Ingresa los datos del producto</h4><br>
          <div class="producto">
              <label for="categoria">Escoja la categoria</label>
              <select name="categoria" id="opciones" >
                <option value="1">lapiz</option>
                <option value="2">lapiceros</option>
              </select><br><br>
              <label for="produtos">Ingrese el nombre del producto</label>
              <input type="text" name="productos" id="producto" ><br><br>
              <label for="precio">Ingrese el precio del producto</label>
              <input type="text" name="precio" id="precio" ><br><br>
              <label for="cantidad">Ingrese cuanta cantidad  hay del producto</label>
              <input type="number" name="cantidad" id="cantidad" ><br><br>
              <label for="cantidad">Ingrese la direccion de la imagen</label>
              <input type="text" name="foto" id="foto" ><br><br>
              <label for="cantidad">Ingrese el identificador del producto</label>
              <input type="text" name="id" id="id" ><br><br>
              <div class="botones">
                  <button id="retroceder">Anterior</button>
                  <button id="newProducto" >Agregar producto</button>
              </div>
          </div>
        </div>
        <div id="mostrarProducto">
          <select name="productos" id="verProducto">
          <optgroup label="escribir">
            <option value="lapiz">lapiz</option>
            <option value="lapicero">lapicero</option>
            <option value="cajalapicero">caja lapiceros</option>
            <option value="colores">colores</option>
            <option value="lapiceroffi">Lapicero Morado</option>
            <option value="lapicerofaber">Lapicero Rosado</option>
            <option value="borrador">Borrador</option>
          </optgroup>
          <optgroup label="papel">
            <option value="foami">Foami</option>
            <option value="cartulina">Cartulina</option>
            <option value="cartulinaP">Pliego Cartulina</option>
            <option value="carton">Caja</option>
          </optgroup>
        </select>
        <button id="retroceder2">Anterior</button>
        <button id="buscar">Buscar</button>
        <div id="container">

        </div>
        </div>
        <div id="modify">
          
          <label for="modifyProduct">Que producto deseas modificar</label><br>
          <input id="productoAmodificar"class="form-control" type="text" placeholder="nombre" aria-label="default input example">
          <button id="modificando">Buscar</button>
        </div>
